{% extends "base.html" %}
{% block content %}
<section class="login-section fade-in">
    <div class="login-card">
        <div class="login-icon"><i class="fas fa-user"></i></div>
        <h2>Staff Login</h2>
        <form method="POST" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</section>
<style>
.login-section { min-height: 80vh; display: flex; align-items: center; justify-content: center; background: var(--color-background-light); }
.login-card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    padding: 2.5em 2em 2em 2em;
    max-width: 370px;
    width: 100%;
    margin: 2em auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.login-icon {
    font-size: 2.5em;
    color: var(--color-primary-dark);
    margin-bottom: 0.5em;
}
.login-card h2 {
    font-family: var(--font-serif);
    color: var(--color-primary-dark);
    margin-bottom: 1.2em;
    font-size: 2em;
    text-align: center;
}
.login-form { width: 100%; display: flex; flex-direction: column; align-items: stretch; }
.login-form input, .login-form button {
    width: 100%;
    box-sizing: border-box;
}
.login-form input {
    margin-bottom: 1.1em;
    padding: 0.9em;
    border-radius: 8px;
    border: 1px solid var(--color-border);
    font-size: 1em;
    background: var(--color-background-light);
    transition: border 0.2s;
}
.login-form input:focus {
    border: 1.5px solid var(--color-primary-light);
    outline: none;
}
.login-form button {
    background: var(--color-primary-dark);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.9em;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 0.2em;
}
.login-form button:hover {
    background: var(--color-primary-light);
}
</style>
{% endblock %}
