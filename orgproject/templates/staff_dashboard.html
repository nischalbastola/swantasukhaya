{% extends "base.html" %}
{% block title %}Staff Dashboard{% endblock %}
{% block content %}
<section class="admin-dashboard fade-in">
    <div style="display: flex; align-items: center; justify-content: space-between; gap: 1.2rem; margin-bottom: 1.2rem;">
        <div style="flex:1; text-align:left;">
            <a href="javascript:history.back()" class="back-to-list-link enhanced-back-btn" style="margin-bottom: 0; margin-left: 0; margin-top: 0;">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 7px;"><path d="M15 18l-6-6 6-6"/></svg>
                Back
            </a>
        </div>
        <div style="flex:2; text-align:center;">
            <h1 style="margin:0; font-size:1.6rem;">Welcome, {{ current_user.name }}!</h1>
            <p style="margin:0; color:#6c757d; font-size:1rem;">This is your staff dashboard. Here you can manage your work and blogs.</p>
        </div>
        <div style="flex:1;"></div>
    </div>
    <div class="dashboard-actions">
        <a href="{{ url_for('staff_work') }}" class="btn-main">Manage Work</a>
        <a href="{{ url_for('staff_blogs') }}" class="btn-main">Manage Blogs</a>
    </div>
</section>
<style>
.dashboard-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}
.btn-main {
    text-align: center;
    padding: 1rem;
    border-radius: 8px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: #fff;
    color: #181d26;
}
.btn-main:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    background: #fff !important;
    color: #181d26 !important;
}
</style>
{% endblock %}
